<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechDev</title>
  <link rel="icon" type="image/png" href="TechDEv.png">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</head>
<body>

  <header>
    <nav>
      <a href="index.html" class="voltar">← Voltar</a>
    </nav>
  </header>

  <h1>Informações</h1>

  <form id="formulario">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

    <label for="segmento">Qual é o seu segmento?</label>
    <input type="text" id="segmento" name="segmento" placeholder="Segmento estabelecimento" required>

    <label for="marca">Qual é o nome da sua marca?</label>
    <input type="text" id="marca" name="marca" placeholder="Nome estabelecimento" required>

    <button type="submit">Enviar</button>
  </form>

  <footer>
    <img src="tech2.png" alt="Logo TechDev" class="img-grande">
  </footer>

  <script src="script.js"></script>
</body>
</html>

<style>
/* Reset básico */


body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Botão de voltar */
nav {
  margin-bottom: 20px;
}

.voltar {
  background-color: #8000ff;
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}

/* Título */
h1 {
  text-align: center;
  font-size: 24px;
  color: #8000ff;
  margin-bottom: 20px;
}

/* Formulário */
form {
  max-width: 500px;
  width: 90%;
  margin: auto;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  border-radius: 10px;
  background: white;
}

form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

form button {
  background-color: #8000ff; 
  color: white;
  padding: 12px;
  border: none;
  border-radius: 5px;
  width: 100%;
  cursor: pointer;
  font-weight: bold;
}

/* Rodapé */
footer {
  background-color: white;
  margin-top: 40px;
}

.img-grande {
  width: 100px;
  display: block;
  margin: 0 auto;
}

</style>

<script>
  window.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('formulario');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const segmento = document.getElementById('segmento').value.trim();
      const marca = document.getElementById('marca').value.trim();

      const numeroWhatsApp = '5511994116238'; // coloque seu número aqui
      const mensagem = `Olá, quero meu orçamento.%0A
Nome: ${nome}%0A
Segmento: ${segmento}%0A
Marca: ${marca}`;

      const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
      window.open(url, '_blank');
    });
  });
</script>
